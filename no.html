<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>No Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Indie Flower', cursive;
      background: url('image/steps.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
      margin-top: 10vh;
    }

    /* 🐱 صورة القطة فوق الكلام */
    .sad-cat {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 25px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
    }

    .message {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .sub-message {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 26px;
      font-size: 18px;
      background-color:  #ffffff;
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color:  #042667;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- ✅ صورة القطة الزعلانة فوق النص -->
    <img src="image/sad_cat.jpeg" alt="Sad Cat" class="sad-cat">

    <!-- الرسالة -->
    <div class="message">Awhh... Let's try again? </div>
    <div class="sub-message">Pleaseeee? hmmm </div>

    <!-- الزر -->
    <button class="btn" onclick="location.href='page2.html'">  Againnn... there’s no escape 😈  </button>

  </div>

</body>
</html>
